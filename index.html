<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Game bootstrap exercice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-img-top {
            object-fit: cover;
            max-height: 125px;
        }
    </style>    
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <span class="fs-4 text-center">Games</span>
        </a>
    </header>
<section>
    <h1 class="text-center mt-2">Top Games sales</h1>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <article class="col">
                    <div class="card shadow-sm">
                        <img src="/images/minecraft.png" class="card-img-top" alt="1.Minecraft">
                        <div class="card-body">
                            <p class="card-text">sales: 300 000 000</p>
                            <p class="card-text">creation: 2011</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="col">
                    <div class="card shadow-sm">
                        <img src="/images/GTA.jpeg" class="card-img-top" alt="2. GTA V">
                        <div class="card-body">
                            <p class="card-text">sales: 205 000 000</p>
                            <p class="card-text">creation: 2013</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="col">
                    <div class="card shadow-sm">
                        <img src="/images/WiiSports.jpg" class="card-img-top" alt="3. WII Sports">
                        <div class="card-body">
                            <p class="card-text">sales: 82 900 000</p>
                            <p class="card-text">creation: 2006</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>   
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Titre du modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                DÃ©tails du jeu
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
